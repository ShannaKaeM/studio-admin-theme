        /* LAYOUTS
        /* ============================================ */

        /* === GRID LAYOUT COMPONENT === */
        /* Use for: 2D layouts, precise positioning, grid template areas */
        .layout-grid {
            /* === BASIC GRID OPTIONS === */
            /* Most commonly used grid properties */
            --grid-template-columns: 1fr; /* e.g., "1fr 2fr 1fr" or "240px 1fr" */
            --grid-template-rows: auto; /* e.g., "60px 1fr auto" */
            --grid-template-areas: "a" "b" "c"; /* e.g., "header header" "sidebar main" */
            --grid-gap: 1rem; /* spacing between grid items */
            --grid-align-items: stretch; /* how items align within their cells */
            --grid-justify-content: start; /* how the grid aligns within container */
            
            /* === ADVANCED GRID OPTIONS === */
            /* Fine-tuning and specialized grid properties */
            --grid-auto-columns: 1fr; /* size of implicit columns */
            --grid-auto-rows: auto; /* size of implicit rows */
            --grid-auto-flow: row; /* row | column | row dense | column dense */
            --grid-column-gap: var(--grid-gap); /* horizontal spacing override */
            --grid-row-gap: var(--grid-gap); /* vertical spacing override */
            --grid-justify-items: stretch; /* start | end | center | stretch */
            --grid-align-content: start; /* start | end | center | stretch | space-between | space-around | space-evenly */
            --grid-place-items: var(--grid-align-items) var(--grid-justify-items); /* shorthand for align/justify items */
            --grid-place-content: var(--grid-align-content) var(--grid-justify-content); /* shorthand for align/justify content */
            --grid-area: auto; /* for when this grid is a child of another grid */

            /* Applied Grid Properties */
            display: grid;
            grid-template-columns: var(--grid-template-columns);
            grid-template-rows: var(--grid-template-rows);
            grid-template-areas: var(--grid-template-areas);
            gap: var(--grid-gap);
            align-items: var(--grid-align-items);
            justify-content: var(--grid-justify-content);
            grid-auto-columns: var(--grid-auto-columns);
            grid-auto-rows: var(--grid-auto-rows);
            grid-auto-flow: var(--grid-auto-flow);
            column-gap: var(--grid-column-gap);
            row-gap: var(--grid-row-gap);
            justify-items: var(--grid-justify-items);
            align-content: var(--grid-align-content);
            place-items: var(--grid-place-items);
            place-content: var(--grid-place-content);
            grid-area: var(--grid-area);
        }

        /* === FLEX LAYOUT COMPONENT === */
        /* Use for: 1D layouts, flexible arrangements, content-based sizing */
        .layout-flex {
            /* === BASIC FLEX OPTIONS === */
            /* Most commonly used flex properties */
            --flex-direction: row; /* row | row-reverse | column | column-reverse */
            --flex-wrap: nowrap; /* nowrap | wrap | wrap-reverse */
