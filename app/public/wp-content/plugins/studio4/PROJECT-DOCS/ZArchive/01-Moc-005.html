<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Grid Concepts - STUDIO 4-Layer Architecture</title>
    <style>
        /* ============================================ */
        /* LAYER 1: GLOBAL ELEMENT COMPONENTS              */
        /* ============================================ */
        :root {
            /* Main Colors - Change these to update everything */
            --color1: hsl(337, 35%, 52%);  /* Primary pink #b25977 */
            --color2: hsl(29, 44%, 53%);   /* Secondary tangerine #b8874d */
            --neutral: hsl(0, 0%, 46%); /* Neutral */
            --base: hsl(0, 0%, 46%); /* Base */
            
            /* Color1 Scale (50-950) - Generated from main color1 pink */
            --color1-50: hsl(337, 70%, 97%);
            --color1-100: hsl(337, 60%, 91%);
            --color1-200: hsl(337, 55%, 83%);
            --color1-300: hsl(337, 45%, 70%);
            --color1-400: hsl(337, 40%, 61%);
            --color1-500: hsl(337, 35%, 52%);  /* Base color1 #b25977 */
            --color1-600: hsl(337, 38%, 42%);
            --color1-700: hsl(337, 42%, 32%);
            --color1-800: hsl(337, 45%, 26%);
            --color1-900: hsl(337, 50%, 21%);
            --color1-950: hsl(337, 60%, 11%);
            
            /* Color2 Scale (50-950) - Generated from main color2 tangerine */
            --color2-50: hsl(29, 70%, 96%);
            --color2-100: hsl(29, 60%, 89%);
            --color2-200: hsl(29, 55%, 79%);
            --color2-300: hsl(29, 50%, 69%);
            --color2-400: hsl(29, 47%, 61%);
            --color2-500: hsl(29, 44%, 53%);  /* Base color2 #b8874d */
            --color2-600: hsl(29, 47%, 43%);
            --color2-700: hsl(29, 50%, 33%);
            --color2-800: hsl(29, 53%, 27%);
            --color2-900: hsl(29, 58%, 22%);
            --color2-950: hsl(29, 65%, 12%);
            
            /* Neutral Scale (50-950) - Generated from main neutral */
            --neutral-50: hsl(0, 0%, 97%);
            --neutral-100: hsl(0, 0%, 93%);
            --neutral-200: hsl(0, 0%, 85%);
            --neutral-300: hsl(0, 0%, 73%);
            --neutral-400: hsl(0, 0%, 58%);
            --neutral-500: hsl(0, 0%, 46%);  /* Base neutral */
            --neutral-600: hsl(0, 0%, 36%);
            --neutral-700: hsl(0, 0%, 28%);
            --neutral-800: hsl(0, 0%, 18%);
            --neutral-900: hsl(0, 0%, 11%);
            --neutral-950: hsl(0, 0%, 4%);
            
            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Box */    
        .box {
            /* Display & Layout */
            --box-display: block;
            --box-position: relative;
            --box-z-index: 1;
            --box-overflow: visible;

            /* Dimensions */
            --box-width: auto;
            --box-height: auto;
            --box-min-width: 10px;
            --box-max-width: none;
            --box-min-height: 10px;
            --box-max-height: none;

            /* Spacing */
            --box-padding: 0;
            --box-margin: 0;

            /* Background */
            --box-background: transparent;
            --box-background-image: none;
            --box-background-size: cover;
            --box-background-position: center;
            --box-background-repeat: no-repeat;

            /* Border */
            --box-border: none;
            --box-border-width: 0;
            --box-border-style: solid;
            --box-border-color: transparent;
            --box-border-radius: 0;

            /* Shadow */
            --box-box-shadow: none;

            /* Opacity & Filters */
            --box-opacity: 1;
            --box-filter: none;
            --box-backdrop-filter: none;
            
            /* Grid Layout */
            --box-grid-area: auto;

            /* === APPLIED PROPERTIES === */

            display: var(--box-display);
            position: var(--box-position);
            z-index: var(--box-z-index);
            overflow: var(--box-overflow);
            width: var(--box-width);
            height: var(--box-height);
            min-width: var(--box-min-width);
            max-width: var(--box-max-width);
            min-height: var(--box-min-height);
            max-height: var(--box-max-height);
            padding: var(--box-padding);
            margin: var(--box-margin);
            background: var(--box-background);
            background-image: var(--box-background-image);
            background-size: var(--box-background-size);
            background-position: var(--box-background-position);
            background-repeat: var(--box-background-repeat);
            border: var(--box-border);
            border-width: var(--box-border-width);
            border-style: var(--box-border-style);
            border-color: var(--box-border-color);
            border-radius: var(--box-border-radius);
            box-shadow: var(--box-box-shadow);
            opacity: var(--box-opacity);
            filter: var(--box-filter);
            backdrop-filter: var(--box-backdrop-filter);
            grid-area: var(--box-grid-area);
        } 

        /* === LAYOUT COMPONENT === */
        /* Unified layout system: Switch between Grid and Flex via --layout-display */
        .layout {
            /* === DISPLAY TYPE === */
            --layout-display: grid; /* grid | flex | inline-grid | inline-flex */

            /* === BASIC GRID OPTIONS === */
            /* Most commonly used grid properties (when display: grid) */
            --layout-grid-template-columns: 1fr; /* e.g., "1fr 2fr 1fr" or "240px 1fr" */
            --layout-grid-template-rows: auto; /* e.g., "60px 1fr auto" */
            --layout-grid-template-areas: "a" "b" "c"; /* e.g., "header header" "sidebar main" */
            --layout-grid-gap: 1rem; /* spacing between grid items */
            --layout-grid-align-items: stretch; /* how items align within their cells */
            --layout-grid-justify-content: start; /* how the grid aligns within container */
            
            /* === ADVANCED GRID OPTIONS === */
            /* Fine-tuning and specialized grid properties */
            --layout-grid-auto-columns: 1fr; /* size of implicit columns */
            --layout-grid-auto-rows: auto; /* size of implicit rows */
            --layout-grid-auto-flow: row; /* row | column | row dense | column dense */
            --layout-grid-column-gap: var(--layout-grid-gap); /* horizontal spacing override */
            --layout-grid-row-gap: var(--layout-grid-gap); /* vertical spacing override */
            --layout-grid-justify-items: stretch; /* start | end | center | stretch */
            --layout-grid-align-content: start; /* start | end | center | stretch | space-between | space-around | space-evenly */
            --layout-grid-place-items: var(--layout-grid-align-items) var(--layout-grid-justify-items); /* shorthand */
            --layout-grid-place-content: var(--layout-grid-align-content) var(--layout-grid-justify-content); /* shorthand */
            --layout-grid-area: auto; /* for when this grid is a child of another grid */

            /* === BASIC FLEX OPTIONS === */
            /* Most commonly used flex properties (when display: flex) */
            --layout-flex-direction: row; /* row | row-reverse | column | column-reverse */
            --layout-flex-wrap: nowrap; /* nowrap | wrap | wrap-reverse */
            --layout-flex-gap: 1rem; /* spacing between flex items */
            --layout-flex-align-items: stretch; /* how items align cross-axis: start | end | center | stretch | baseline */
            --layout-flex-justify-content: start; /* how items align main-axis: start | end | center | space-between | space-around | space-evenly */
            
            /* === ADVANCED FLEX OPTIONS === */
            /* Fine-tuning and specialized flex properties */
            --layout-flex-flow: var(--layout-flex-direction) var(--layout-flex-wrap); /* shorthand for direction + wrap */
            --layout-flex-column-gap: var(--layout-flex-gap); /* horizontal spacing override */
            --layout-flex-row-gap: var(--layout-flex-gap); /* vertical spacing override */
            --layout-flex-align-content: start; /* multi-line alignment: start | end | center | stretch | space-between | space-around | space-evenly */
            
            /* Flex Child Properties (for when this element is a flex child) */
            --layout-flex-grow: 0; /* how much item should grow */
            --layout-flex-shrink: 1; /* how much item should shrink */
            --layout-flex-basis: auto; /* initial size before growing/shrinking */
            --layout-flex: var(--layout-flex-grow) var(--layout-flex-shrink) var(--layout-flex-basis); /* shorthand */
            --layout-flex-order: 0; /* visual order of this item */

            /* === APPLIED PROPERTIES === */
            display: var(--layout-display);
            
            /* Grid Properties (only apply when display is grid) */
            grid-template-columns: var(--layout-grid-template-columns);
            grid-template-rows: var(--layout-grid-template-rows);
            grid-template-areas: var(--layout-grid-template-areas);
            grid-auto-columns: var(--layout-grid-auto-columns);
            grid-auto-rows: var(--layout-grid-auto-rows);
            grid-auto-flow: var(--layout-grid-auto-flow);
            justify-items: var(--layout-grid-justify-items);
            place-items: var(--layout-grid-place-items);
            place-content: var(--layout-grid-place-content);
            grid-area: var(--layout-grid-area);
            
            /* Flex Properties (only apply when display is flex) */
            flex-direction: var(--layout-flex-direction);
            flex-wrap: var(--layout-flex-wrap);
            flex-flow: var(--layout-flex-flow);
            flex: var(--layout-flex);
            order: var(--layout-flex-order);
            
            /* Shared Properties (work for both Grid and Flex) */
            gap: var(--layout-grid-gap, var(--layout-flex-gap));
            column-gap: var(--layout-grid-column-gap, var(--layout-flex-column-gap));
            row-gap: var(--layout-grid-row-gap, var(--layout-flex-row-gap));
            align-items: var(--layout-grid-align-items, var(--layout-flex-align-items));
            justify-content: var(--layout-grid-justify-content, var(--layout-flex-justify-content));
            align-content: var(--layout-grid-align-content, var(--layout-flex-align-content));
        }

        /* === TEXT COMPONENT === */
        /* Unified text system: Props controlled via preset scopes */
        /* Level 1: Type (eyebrow, title, subtitle, description, body, caption, label)
        /* Level 2: Style (color, weight, tracking, size, transform, background etc.)
        /* Level 3: Context-Specific items (size etc. for card, hero, sidebar, nav, button, form)*/

        .text {  
            /* Typography */
            --text-font-family: var(--font-family);
            --text-font-size: 1rem;
            --text-font-weight: 500;
            --text-font-style: normal;
            --text-font-variant: normal;
            --text-line-height: 1;
            --text-letter-spacing: 0;
            --text-color: hsl(0, 0%, 30%);
            
            /* Text Appearance */
            --text-text-transform: none;
            --text-text-decoration: none;
            --text-text-shadow: none;
            --text-opacity: 1;
            --text-filter: none;
            --text-text-stroke: none;
            --text-text-fill-color: inherit;
            
            /* Text Behavior */
            --text-white-space: nowrap;
            --text-text-overflow: ellipsis;
            --text-vertical-align: baseline;
            --text-cursor: default;
            --text-user-select: text;
            
            /* Layout */
            --text-display: block;
            --text-margin: 0;
            --text-padding: 0;
            --text-grid-area: auto;
            
            /* Interactive States */
            --text-transition: color 0.2s ease;
            --text-transform: none;
            
            /* Apply all properties */
            font-family: var(--text-font-family);
            font-size: var(--text-font-size);
            font-weight: var(--text-font-weight);
            font-style: var(--text-font-style);
            font-variant: var(--text-font-variant);
            line-height: var(--text-line-height);
            letter-spacing: var(--text-letter-spacing);
            color: var(--text-color);
            text-transform: var(--text-text-transform);
            text-decoration: var(--text-text-decoration);
            text-shadow: var(--text-text-shadow);
            opacity: var(--text-opacity);
            filter: var(--text-filter);
            -webkit-text-stroke: var(--text-text-stroke);
            -webkit-text-fill-color: var(--text-text-fill-color);
            white-space: var(--text-white-space);
            text-overflow: var(--text-text-overflow);
            vertical-align: var(--text-vertical-align);
            cursor: var(--text-cursor);
            user-select: var(--text-user-select);
            display: var(--text-display);
            margin: var(--text-margin);
            padding: var(--text-padding);
            grid-area: var(--text-grid-area);
            transition: var(--text-transition);
            transform: var(--text-transform);
        }

        /* ============================================ */
        /* LAYER 2: HELPER SCOPES (Box Functions)     */
        /* ============================================ */
        
    
        

        /* Text Helper Scopes */
        [helper-scope="title"] {
            --text-font-size: 2rem;
            --text-font-weight: 600;
            --text-color: hsl(0, 0%, 20%);
        }
        [helper-scope="subtitle"] {
            --text-font-size: 1rem;
            --text-font-weight: 500;
            --text-color: hsl(0, 0%, 40%);
        }
        [helper-scope="button"] {
            --text-font-size: 1rem;
            --text-font-weight: 600;
            --text-color: hsl(0, 0%, 100%);
            --text-background: hsl(337, 35%, 52%);
            --text-padding: .25rem .5rem;
            --text-border-radius: .25em;
            --text-cursor: pointer;
            --text-transition: background-color 0.2s ease;  
        }
       

        /* ============================================ */
        /* LAYER 3: PRESET SCOPES (Layout & Text)     */
        /* ============================================ */
        
        /* Layout Presets - Semantic Dashboard Layouts */
        [preset-scope="dashboard"] {
            .box[helper-scope="section"]
            --box-width: 100%;
        }
            .box[helper-scope="container"] {
              --box-max-width: 100%;
              --box-min-height: 100vh;
              --layout-grid-template-columns: 300px 1fr;
              --layout-grid-template-rows: auto 1fr;
              --layout-grid-template-areas:
                  "1 1"
                  "2 3";
                .box[helper-scope="header"] {
                    --box-grid-area: 1;
                    --layout-grid-template-columns: auto 1fr auto;
                    --layout-grid-template-rows: 1fr;
                    --layout-grid-template-areas: "1 2 3";
                    .box[helper-scope="start"] {
                        --box-grid-area: a;
                        --layout-grid-template-columns: auto 1fr auto;
                        --layout-grid-template-rows: auto auto;
                        --layout-grid-template-areas: 
                        "a b" 
                        "a c";
                        .text[helper-scope="icon"] {
                            --text-grid-area: a;
                            --text-font-size: 2rem;
                            --text-font-weight: 600;
                            --text-color: hsl(0, 0%, 100%);
                            --text-text-transform: uppercase;
                            --text-background-color: hsl(337, 35%, 52%);
                            --text-padding: 1em;
                            --text-border-radius: .25em;
                        }
                        .text[helper-scope="title"] {
                           --text-grid-area: b;
                            --text-font-size: 2rem;
                           --text-font-weight: 600;
                           --text-color: hsl(0, 0%, 20%);
                        }
                        .text[helper-scope="subtitle"] {
                            --text-grid-area: c;
                            --text-font-size: 1rem;
                            --text-font-weight: 500;
                            --text-color: hsl(0, 0%, 40%);
                        }
                    }
                    .box[helper-scope="content"] { 
                        --box-grid-area: b;
                        --layout-grid-template-columns: 1fr 1fr 1fr;
                        --layout-grid-template-rows: 1fr;
                        --layout-grid-template-areas: "a b c";
                        --layout-grid-gap: .5rem;
                        --layout-grid-align-items: center;
                        [helper-scope="link"] {
                            --text-font-size: 1rem;
                            --text-font-weight: 00;
                            --text-color: hsl(0, 0%, 20%);
                        }
                    }
                    .box[helper-scope="end"] { 
                        --box-grid-area: c;
                        --layout-grid-template-columns: 1fr 1fr;
                        --layout-grid-template-rows: 1fr;
                        --layout-grid-template-areas: "a b";
                        --layout-grid-gap: .5rem;
                        --layout-grid-align-items: center;
                        .text[helper-scope="button"] {
                            --text-font-size: 1rem;
                            --text-font-weight: 600;
                            --text-color: hsl(0, 0%, 100%);
                            --text-background: hsl(337, 35%, 52%);
                            --text-padding: .25rem .5rem;
                            --text-border-radius: .25em;
                            --text-cursor: pointer;
                            --text-transition: background-color 0.2s ease;  
                        }   
                    }
                }
                .box[helper-scope="sidebar"] {
                    --box-grid-area: 2;
                    --layout-grid-template-columns: 1fr;
                    --layout-grid-template-rows: auto 1fr auto;
                    --layout-grid-template-areas: "a" "b" "c";
                    --layout-grid-gap: 1rem;
                }
                .box[helper-scope="preview"] {
                    --box-grid-area: 3;
                    --layout-grid-template-columns: 1fr;
                    --layout-grid-template-rows: auto 1fr;
                    --layout-grid-template-areas: "a" "b";
                }
            }
        }

        /* ============================================ */
        /* LAYER 4: GLOBAL COMPONENT SCOPES           */
        /* ============================================ */
        
        

        /* ============================================ */
        /* LAYER 5: PROJECT SPECIFIC SCOPES           */
        /* ============================================ */
        
       

        /* ============================================ */
        /* BASE RESET & BODY STYLES                    */
        /* ============================================ */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div data-scope="dashboard">
        <div class="box" helper-scope="section">
            <div class="box" helper-scope="container">
                <div class="layout">
                    
                    <!-- Header Area -->
                    <div class="box" helper-scope="header">
                        <div class="layout">
                            <!-- Logo Section -->
                            <div class="box" helper-scope="start">
                                <div class="layout">
                                    <div class="text" helper-scope="icon">
                                        S
                                    </div>
                                    <div class="text" helper-scope="title-area">
                                        studio4</div>
                                    <div class="text" helper-scope="subtitle-area">
                                        VISUAL THEME BUILDER</div>
                                </div>
                            </div>
                            <!-- Navigation Section -->
                            <div class="box" helper-scope="nav">
                                <div class="text" preset-scope="title">Header Middle</div>
                            </div>
                            <!-- Action Buttons -->
                            <div class="box" helper-scope="actions">
                                <div class="layout" preset-scope="nav">
                                    <div class="box" helper-scope="item1">
                                        <div class="text" preset-scope="button">Theme</div>
                                    </div>
                                    <div class="box" helper-scope="item2">
                                        <div class="text" preset-scope="button">Tools</div>
                                    </div>
                                    <div class="box" helper-scope="item3">
                                        <div class="text" preset-scope="button">User</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Sidebar Area -->
                    <div class="box" helper-scope="sidebar">
                        <div class="layout">
                            <div class="box" helper-scope="top">
                                <div class="text" preset-scope="title">Sidebar Start</div>
                            </div>
                            <div class="box" helper-scope="middle">
                                <div class="text" preset-scope="title">Sidebar Middle</div>
                            </div>
                            <div class="box" helper-scope="bottom">
                                <div class="text" preset-scope="title">Sidebar End</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Content Area -->
                    <div class="box" helper-scope="content">
                        <div class="layout">
                            <div class="box" helper-scope="left">
                                <div class="text">Preview Start</div>
                            </div>
                            <div class="box" helper-scope="right">
                                <div class="text">Preview Middle</div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
