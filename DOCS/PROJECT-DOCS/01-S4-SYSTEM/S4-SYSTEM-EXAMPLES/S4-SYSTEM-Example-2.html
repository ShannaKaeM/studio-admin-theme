<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4 Framework - Preset System Integration</title>
    <style>
        /* ============================================ */
        /* TIER 1: BRAND TOKENS                        */
        /* ============================================ */
        :root {
            /* Base Brand Colors */
            --color1: hsl(172, 50%, 40%);  /* Primary */
            --color2: hsl(92, 50%, 40%);   /* Secondary */
            --color3: hsl(0, 0%, 50%);     /* Neutral */
            --color4: hsl(0, 0%, 27%);     /* Base */
            /* S4 Placeholder - The key to the system! */
            --color-base: hsla(0, 0%, 0%, 0); /* Transparent placeholder */
        }

    
        
        /* Base Theme Preset - Default Colors */
        [data-preset="default-colors"] .section {
            --section-bg: var(--color4);           /* Base dark */
        }
        [data-preset="default-colors"] .container {
            --container-bg: transparent;           /* stays transparent */
        }
        [data-preset="default-colors"] .wrapper {
            --wrapper-bg: var(--color3);           /* Neutral base */
        }
        [data-preset="default-colors"] .pretitle {
            --pretitle-color: var(--color1);       /* Primary base */
        }
        [data-preset="default-colors"] .title {
            --title-color: var(--color2);          /* Secondary base */
        }
        [data-preset="default-colors"] .description {
            --description-color: var(--color3);    /* Neutral base */
        }

        /* Base Theme Preset - Emphasis Colors */
        [data-preset="emphasis-colors"] .section {
            --section-bg: var(--color1);           /* Primary base */
        }
        [data-preset="emphasis-colors"] .container {
            --container-bg: transparent;           /* stays transparent */
        }
        [data-preset="emphasis-colors"] .wrapper {
            --wrapper-bg: var(--color4);           /* Base dark */
        }
        [data-preset="emphasis-colors"] .pretitle {
            --pretitle-color: var(--color3);       /* Neutral base */
        }
        [data-preset="emphasis-colors"] .title {
            --title-color: var(--color3);          /* Neutral base */
        }
        [data-preset="emphasis-colors"] .description {
            --description-color: var(--color2);    /* Secondary base */
        }

        /* ============================================ */
        /* TIER 2: GLOBAL ELEMENTS GE  */
        /* ============================================ */
        
        /* Section Component */
        .section {
            --section-width: 100%;
            --section-min-height: 100vh;
            --section-display: flex;
            --section-align-items: center;
            --section-justify-content: center;
            --section-padding: 2rem;
            --section-bg: var(--color-base);
            
            width: var(--section-width);
            min-height: var(--section-min-height);
            display: var(--section-display);
            align-items: var(--section-align-items);
            justify-content: var(--section-justify-content);
            padding: var(--section-padding);
            background: var(--section-bg);
        }

        /* Container Component */
        .container {
            --container-max-width: 1200px;
            --container-margin: 0 auto;
            --container-width: 100%;
            --container-display: flex;
            --container-align-items: center;
            --container-justify-content: center;
            --container-bg: var(--color-base);
            
            max-width: var(--container-max-width);
            margin: var(--container-margin);
            width: var(--container-width);
            display: var(--container-display);
            align-items: var(--container-align-items);
            justify-content: var(--container-justify-content);
            background: var(--container-bg);
            }

        /* Wrapper Component */
        .wrapper {
            --wrapper-max-width: 600px;
            --wrapper-bg: var(--color-base);
            --wrapper-padding: 4rem;
            --wrapper-radius: 0.5rem;
            --wrapper-display: flex;
            --wrapper-flex-direction: column;
            --wrapper-text-align: center;
            
            max-width: var(--wrapper-max-width);
            background: var(--wrapper-bg);
            padding: var(--wrapper-padding);
            border-radius: var(--wrapper-radius);
            display: var(--wrapper-display);
            flex-direction: var(--wrapper-flex-direction);
            text-align: var(--wrapper-text-align);
        }

        /* Pretitle Component */
        .pretitle {
            --pretitle-color: var(--color-base);
            --pretitle-size: 1.25rem;
            --pretitle-weight: 500;
            --pretitle-transform: uppercase;
            --pretitle-spacing: .5em;
            --pretitle-margin: 0 0 .5rem 0;
            
            color: var(--pretitle-color);
            font-size: var(--pretitle-size);
            font-weight: var(--pretitle-weight);
            text-transform: var(--pretitle-transform);
            letter-spacing: var(--pretitle-spacing);
            margin: var(--pretitle-margin);
        }

        /* Title Component */
        .title {
            --title-color: var(--color-base);
            --title-size: 2rem;
            --title-weight: 600;
            --title-margin: 0 0 1rem 0;
            --title-line-height: 1.2;
            
            color: var(--title-color);
            font-size: var(--title-size);
            font-weight: var(--title-weight);
            margin: var(--title-margin);
            line-height: var(--title-line-height);
        }

        /* Description Component */
        .description {
            --description-color: var(--color-base);
            --description-size: 1rem;
            --description-weight: 500;
            --description-margin: 0;
            --description-line-height: 1.5;
            
            color: var(--description-color);
            font-size: var(--description-size);
            font-weight: var(--description-weight);
            margin: var(--description-margin);
            line-height: var(--description-line-height);
        }


        /* ============================================ */
        /* TIER 3: GLOBAL COMPONENTS/SCOPES            */
        /* ============================================ */
        
        /* Hero Scope - Component-specific settings */
        [data-scope="hero"] .title {
            --title-size: 3rem;                 /* Larger size */
        }
        /* Note: Hero scope no longer sets section bg color */

        /* ============================================ */
        /* TIER 4: BRAND COMPONENTS/HELPER SCOPES      */
        /* ============================================ */
        
        /* Black Friday Helper Scope - Override with specific colors */
        [data-helper="black-friday"] .section {
            --section-bg: var(--color4);        /* Dark background */
        }
        [data-scope="hero"] .wrapper {
            --wrapper-bg: var(--color3);        /* Gray wrapper */
        }
        [data-scope="hero"] .pretitle {
            --pretitle-color: var(--color4);    /* Dark pretitle */
        }
        [data-scope="hero"] .title {
            --title-color: var(--color1);       /* Teal title */
            --title-size: 3rem;                 /* Larger size */
        }
        [data-scope="hero"] .description {
            --description-color: var(--color1); /* Teal description */
        }

        /* ============================================ */
        /* BASE STYLES                                 */
        /* ============================================ */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f9fa;
        }
    </style>
</head>
<body data-preset="emphasis-colors">

    <!-- Standard Hero Component using S4 System -->
    <div data-scope="hero">
        <section class="section" data-preset="default-colors">
            <div class="container">
                <div class="wrapper">
                    <p class="pretitle">Welcome</p>
                    <h1 class="title">S4 Framework Hero</h1>
                    <p class="description">A simple hero component built with the Studio4 design system architecture demonstrating global elements and scoped styling.</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Hero with Black Friday Helper -->
    <div data-scope="hero" data-helper="black-friday">
        <section class="section">
            <div class="container">
                <div class="wrapper">
                    <p class="pretitle">Limited Time</p>
                    <h1 class="title">Black Friday Sale</h1>
                    <p class="description">Same hero component with helper scope override.</p>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
